workflows:
  ios-workflow:
    name: Mr Bert - Sharp Daily Guidance
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: MrBertSharpDailyGuidanceAPIKey
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.MrBertSharpDailyGuidance
      vars:
        BUNDLE_ID: com.MrBertSharpDailyGuidance
        XCODE_WORKSPACE: MrBertYourNoNonsenseGuide.xcworkspace
        XCODE_SCHEME: MrBertYourNoNonsenseGuide
        APP_STORE_APPLE_ID: 6755962362
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up provisioning profile settings on  Xcode project
        script: |
          cd ios
          xcode-project use-profiles
      - name: Increment build number
        script: |
          cd ios
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build IPA for distribution
        script: |
          xcode-project build-ipa --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME" --configuration Release
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData//Build//*.app
      - $HOME/Library/Developer/Xcode/DerivedData//Build//*.dSYM
    publishing:
      app_store_connect:
        auth: integration
        submit_to_app_store: true
        copyright: Mr Bert - Sharp Daily Guidance 2025
